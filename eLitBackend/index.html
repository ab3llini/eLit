<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eLit Backend</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">eLit Backend</a>
    </div>
</nav>

<!-- Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <h1 class="mt-5">Ingredients</h1>

            <table class="table ingredient">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Image</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>

                </thead>
                <tbody>
                <tr>
                    <td><input type="text" class="form-control" name="name"/></td>
                    <td><input type="text" class="form-control" name="grade"/></td>
                    <td><input type="text" class="form-control" name="image"/></td>
                    <td><input type="text" class="form-control" name="ingredient_description"/></td>
                    <td><input type="button" class="btn btn-md btn-success add-ingredient" value="Add ingredient"/></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-6">
            <h1 class="mt-5">Drinks - disabled</h1>

            <table class="table drink">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Image</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>

                </thead>
                <tbody>
                <tr>
                    <td><input type="text" class="form-control" name="name"/></td>
                    <td><input type="text" class="form-control" name="grade"/></td>
                    <td><input type="text" class="form-control" name="image"/></td>
                    <td><input type="text" class="form-control" name="description"/></td>
                    <td><input type="button" class="btn btn-md btn-success add-drink" value="Add drink"/></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="backend.js"></script>


</body>
</html>
