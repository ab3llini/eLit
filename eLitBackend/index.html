<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eLit Backend</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css"/>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">eLit Backend</a>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="mt-5">Ingredients</h1>

            <table class="table table-striped table-bordered ingredient">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Image</th>
                    <th scope="col">Description</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <table class="table new-ingredient table-borderless mt-5">
                <tbody>
                <tr>
                    <td><input type="text" class="form-control" name="name"/></td>
                    <td><input type="text" class="form-control" name="grade" value="0"/></td>
                    <td><input type="text" class="form-control" name="image"/></td>
                    <td><input type="text" class="form-control" name="ingredient_description"/></td>
                    <td><input type="button" class="btn btn-md btn-success add-ingredient" value="Add ingredient"/></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="mt-5">Drinks - disabled</h1>

            <table class="table table-striped table-bordered drink">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Image</th>
                    <th scope="col">Description</th>
                </tr>

                </thead>
                <tbody>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="3"></td>
                    <td><input type="button" class="btn btn-md btn-success add-drink" value="Add ingredient"/></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script src="js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>

<script src="backend.js"></script>


</body>
</html>
