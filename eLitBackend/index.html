<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eLit Backend</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">eLit Backend</a>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="mt-5">Ingredients</h1>

            <table class="table ingredient">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Image</th>
                    <th scope="col">Description</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <table class="table new-ingredient table-borderless mt-5 p-5 bg-light">
                <tbody>
                <tr>
                    <td><input type="text" class="form-control" name="name"/></td>
                    <td><input type="number" class="form-control" name="grade" value="0"/></td>
                    <td><input type="text" class="form-control" name="image"/></td>
                    <td><input type="text" class="form-control" name="ingredient_description"/></td>
                    <td><input type="button" class="btn btn-md btn-primary add-ingredient" value="Add ingredient"/></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="mt-5">Drinks</h1>

            <table class="table drink">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Image</th>
                    <th scope="col">Description</th>
                    <th scope="col">Steps</th>
                    <th scope="col">Components</th>
                </tr>

                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-lg-12 mb-5">
            <form class="new-drink-form p-5 bg-light">
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="form-group col-md-2">
                        <label>Grade</label>
                        <input type="number" class="form-control" name="grade">
                    </div>
                    <div class="form-group col-md-2">
                        <label>Image</label>
                        <input type="text" class="form-control" name="image">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Description</label>
                        <input type="text" class="form-control" name="description">
                    </div>

                </div>
                <div class="recipe">
                    <div class="recipe-step">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label>Recipe step</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Description"
                                           name="description">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-primary add-recipe-step" type="button">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="components">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <div class="input-group">
                                        <input type="number" class="form-control" placeholder="Quantity"
                                               name="quantity">
                                        <select class="custom-select unit-select" name="unit">
                                            <option selected>Choose...</option>
                                        </select>
                                        <select class="custom-select ingredient-select" name="ingredient">
                                            <option selected>Choose...</option>
                                        </select>
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-primary add-component" type="button">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix mt-4">
                    <button type="button" class="btn btn-primary float-right add-drink">Add drink</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>

    <script src="backend.js"></script>


</body>
</html>
